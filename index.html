<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monil | Breadboard UI</title>
<style>
  :root{
    --bg1:#1f4a66; --bg2:#2a6ea0;
    --text:#eaf2f8; --card:rgba(255,255,255,.08);
    --board:#eef2f5; --hole:#b9c3cd; --railV:#e05d5d; --railG:#63d063;
    --led-off:#9aa7b4; --on:#35ff95; --proj:#8ab4f8; --hob:#fbd38d; --skill:#7ee787; --about:#c084fc;
    --lcd-bezel:#2f855a; --lcd-screen:#0f2230; --lcd-pixel:#b9f5d0;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:radial-gradient(1200px 520px at 50% -15%, var(--bg2), var(--bg1));
    color:var(--text); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; text-align:center;
  }
  .wrap{ width:min(980px,96vw) }
  h1{ margin:.25rem 0 .25rem; font-size:2rem; font-weight:800 }
  .note{ margin:0 0 .8rem; opacity:.92 }
  .card{ background:var(--card); border-radius:16px; padding:16px; backdrop-filter:blur(6px); box-shadow:0 16px 44px rgba(0,0,0,.28) }
  svg{ width:100%; height:auto; display:block; user-select:none }
  .switch,.dip{ cursor:pointer }
  .switch .lever{ transition:transform .18s ease; transform-origin: 72px 78px }
  .switch[data-state="on"] .lever{ transform:rotate(-26deg) }
  .switch[data-state="off"] .lever{ transform:rotate(26deg) }
  .dip .thumb{ transition:transform .12s ease }
  .dip[data-on="true"] .thumb{ transform:translateY(9px) } /* down = closed */
  .led{ transition:fill .12s ease, filter .12s ease }
  .glow{ filter:drop-shadow(0 0 6px currentColor) drop-shadow(0 0 14px currentColor) }
  .lcd-wrap{ margin-top:12px; display:grid; gap:8px; justify-items:center }
  .lcd{
    width:min(720px,92vw); height:110px; border-radius:10px; border:6px solid var(--lcd-bezel);
    background:radial-gradient(600px 200px at 20% 15%, #18384c, var(--lcd-screen));
    box-shadow:inset 0 0 28px rgba(0,0,0,.45), 0 6px 18px rgba(0,0,0,.25);
    display:flex; align-items:center; justify-content:center; padding:10px 14px;
  }
  .lcd p{ margin:0; white-space:pre-line; line-height:1.35; color:var(--lcd-pixel); letter-spacing:.45px; font:18px ui-monospace,SFMono-Regular,Consolas,monospace }
  .visit{ color:#fff; font-weight:700; text-decoration:none; border-bottom:2px solid rgba(255,255,255,.45) }
  .visit:hover{ border-bottom-color:#fff }
  @media (max-width:640px){ h1{font-size:1.6rem} .lcd{height:96px} .lcd p{font-size:16px} }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Monil</h1>
    <p class="note">Flip <strong>Power</strong>. Close a DIP switch to route +V through a <em>series resistor</em> into its LED; the LCD shows the corresponding info.</p>

    <div class="card" aria-label="Breadboard UI">
      <!-- Clean breadboard (no battery, no nails, no stacks) -->
      <svg viewBox="0 0 940 400" role="img" aria-labelledby="ttl">
        <title id="ttl">Breadboard with SPST power, 4 DIP, resistors, LEDs, and LCD</title>

        <!-- base + holes -->
        <defs>
          <pattern id="holes" width="22" height="22" patternUnits="userSpaceOnUse">
            <circle cx="11" cy="11" r="2.3" fill="var(--hole)"/>
          </pattern>
          <symbol id="res" viewBox="0 0 54 16">
            <rect x="8" y="2" width="38" height="12" rx="3" fill="#d9a15d" stroke="#b27d3c" />
            <path d="M0,8 H8 M46,8 H54" stroke="#666" stroke-width="2" fill="none"/>
          </symbol>
          <symbol id="led" viewBox="0 0 22 22">
            <circle cx="11" cy="11" r="8" fill="#fff" opacity=".15"/>
            <circle cx="11" cy="11" r="6" class="led" fill="var(--led-off)"/>
          </symbol>
        </defs>

        <rect x="20" y="20" width="900" height="200" rx="14" fill="var(--board)" />
        <rect x="20" y="20" width="900" height="200" rx="14" fill="url(#holes)" opacity=".9"/>

        <!-- rails -->
        <rect x="20" y="235" width="900" height="16" fill="var(--railV)"/>
        <rect x="20" y="259" width="900" height="16" fill="var(--railG)"/>
        <text x="28" y="247" fill="#fff" font-size="12" font-weight="700">+V</text>
        <text x="28" y="271" fill="#0b3" font-size="12" font-weight="700">GND</text>

        <!-- SPST power -->
        <g id="power" class="switch" data-state="off" tabindex="0" role="button" aria-pressed="false">
          <circle cx="72" cy="78" r="13" fill="#90a6b5"/>
          <g class="lever">
            <rect x="68" y="44" width="8" height="44" rx="4" fill="#2a3540"/>
            <rect x="61" y="38" width="22" height="10" rx="3" fill="#455463"/>
          </g>
          <text x="50" y="108" fill="#fff" font-size="12" font-weight="700">Power</text>
        </g>
        <use id="ledP" href="#led" x="100" y="67" />
        <!-- +V jumper from SPST to +V rail -->
        <path id="pwire" d="M82 78 C82 132, 160 132, 160 235" stroke="#e05d5d" stroke-width="3" fill="none" opacity=".7"/>

        <!-- LCD module -->
        <rect x="150" y="52" width="460" height="136" rx="10" fill="var(--lcd-bezel)" opacity=".95"/>
        <rect x="172" y="72" width="416" height="96" rx="8" fill="var(--lcd-screen)"/>
        <!-- header pins -->
        <g fill="#d7dce2">
          <rect x="168" y="56" width="8" height="10"/><rect x="188" y="56" width="8" height="10"/>
          <rect x="208" y="56" width="8" height="10"/><rect x="228" y="56" width="8" height="10"/>
          <rect x="248" y="56" width="8" height="10"/><rect x="268" y="56" width="8" height="10"/>
          <rect x="288" y="56" width="8" height="10"/><rect x="308" y="56" width="8" height="10"/>
          <rect x="328" y="56" width="8" height="10"/><rect x="348" y="56" width="8" height="10"/>
          <rect x="368" y="56" width="8" height="10"/><rect x="388" y="56" width="8" height="10"/>
          <rect x="408" y="56" width="8" height="10"/><rect x="428" y="56" width="8" height="10"/>
          <rect x="448" y="56" width="8" height="10"/><rect x="468" y="56" width="8" height="10"/>
        </g>

        <!-- Resistors R1..R4 -->
        <use href="#res" x="640" y="60"/><text x="646" y="56" fill="#666" font-size="10">R1</text>
        <use href="#res" x="640" y="98"/><text x="646" y="94" fill="#666" font-size="10">R2</text>
        <use href="#res" x="640" y="136"/><text x="646" y="132" fill="#666" font-size="10">R3</text>
        <use href="#res" x="640" y="174"/><text x="646" y="170" fill="#666" font-size="10">R4</text>

        <!-- LED loads to ground -->
        <use id="ledProj"  href="#led" x="710" y="52"/>
        <use id="ledHob"   href="#led" x="710" y="90"/>
        <use id="ledSkill" href="#led" x="710" y="128"/>
        <use id="ledAbout" href="#led" x="710" y="166"/>
        <!-- cathode wires to GND rail -->
        <path d="M721 67  L721 259" stroke="#2e9c4a" stroke-width="3" fill="none"/>
        <path d="M721 105 L721 259" stroke="#2e9c4a" stroke-width="3" fill="none"/>
        <path d="M721 143 L721 259" stroke="#2e9c4a" stroke-width="3" fill="none"/>
        <path d="M721 181 L721 259" stroke="#2e9c4a" stroke-width="3" fill="none"/>
        <!-- anode links from resistors -->
        <path d="M694 68  L710 68"  stroke="#d77" stroke-width="3"/>
        <path d="M694 106 L710 106" stroke="#d77" stroke-width="3"/>
        <path d="M694 144 L710 144" stroke="#d77" stroke-width="3"/>
        <path d="M694 182 L710 182" stroke="#d77" stroke-width="3"/>

        <!-- 4-bit DIP (routes +V to each resistor) -->
        <g id="dip1" class="dip" data-on="false" tabindex="0" role="button" aria-label="Projects switch">
          <rect x="610" y="52" width="22" height="26" rx="3" fill="#0b6" />
          <rect x="614" y="56" width="14" height="18" rx="2" fill="#fff"/>
          <rect class="thumb" x="614" y="56" width="14" height="9" fill="#18362b"/>
          <text x="616" y="50" fill="#fff" font-size="9">1</text>
        </g>
        <g id="dip2" class="dip" data-on="false" tabindex="0" role="button" aria-label="Hobbies switch">
          <rect x="610" y="90" width="22" height="26" rx="3" fill="#0b6" />
          <rect x="614" y="94" width="14" height="18" rx="2" fill="#fff"/>
          <rect class="thumb" x="614" y="94" width="14" height="9" fill="#18362b"/>
          <text x="616" y="88" fill="#fff" font-size="9">2</text>
        </g>
        <g id="dip3" class="dip" data-on="false" tabindex="0" role="button" aria-label="Skills switch">
          <rect x="610" y="128" width="22" height="26" rx="3" fill="#0b6" />
          <rect x="614" y="132" width="14" height="18" rx="2" fill="#fff"/>
          <rect class="thumb" x="614" y="132" width="14" height="9" fill="#18362b"/>
          <text x="616" y="126" fill="#fff" font-size="9">3</text>
        </g>
        <g id="dip4" class="dip" data-on="false" tabindex="0" role="button" aria-label="About switch">
          <rect x="610" y="166" width="22" height="26" rx="3" fill="#0b6" />
          <rect x="614" y="170" width="14" height="18" rx="2" fill="#fff"/>
          <rect class="thumb" x="614" y="170" width="14" height="9" fill="#18362b"/>
          <text x="616" y="164" fill="#fff" font-size="9">4</text>
        </g>

        <!-- traces from DIP to resistors -->
        <path d="M632 64  L640 68"  stroke="#e05d5d" stroke-width="3"/>
        <path d="M632 102 L640 106" stroke="#e05d5d" stroke-width="3"/>
        <path d="M632 140 L640 144" stroke="#e05d5d" stroke-width="3"/>
        <path d="M632 178 L640 182" stroke="#e05d5d" stroke-width="3"/>

        <!-- +V feed to DIP common when power ON -->
        <path id="vfeed" d="M160 235 C160 200, 610 200, 610 190 610 184, 610 180" stroke="#e05d5d" stroke-width="3.2" fill="none" opacity=".7"/>
      </svg>

      <div class="lcd-wrap">
        <div class="lcd"><p id="lcd">POWER OFF\nFlip Power to energize the rails.</p></div>
        <div id="visit"></div>
      </div>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);
  const css = v => getComputedStyle(document.documentElement).getPropertyValue(v).trim();
  const power = $('#power'), ledP = $('#ledP'), lcd = $('#lcd'), visit = $('#visit');
  const chans = [
    {dip:'#dip1', led:'#ledProj',  color:css('--proj'),  title:'PROJECTS', text:'DE1-SoC DNN accelerator, self-balancing robot, metal-detecting rover.', link:'projects.html'},
    {dip:'#dip2', led:'#ledHob',   color:css('--hob'),   title:'HOBBIES',  text:'Football, playlists, and quick college-friendly cooking.',           link:'hobbies.html'},
    {dip:'#dip3', led:'#ledSkill', color:css('--skill'), title:'SKILLS',   text:'C/C++, Verilog/SystemVerilog, DE1-SoC, firmware, control.',        link:'about.html'},
    {dip:'#dip4', led:'#ledAbout', color:css('--about'), title:'ABOUT',    text:'ECE @ UBC — I build hardware–software systems that feel easy.',   link:'about.html'}
  ];
  let on=false;

  function wrap(s,w){ if(s.length<=w) return [s,'']; const k=s.lastIndexOf(' ',w); return [s.slice(0,k>0?k:w), s.slice(k>0?k+1:w)]; }
  function setLCD(h,b){ lcd.textContent = wrap(`${h}: ${b}`, 56).join('\n'); }
  function powerUI(){
    const bulb = ledP.querySelector('circle:nth-child(2)');
    bulb.setAttribute('fill', on?'var(--on)':'var(--led-off)');
    ledP.classList.toggle('glow', on);
    if(!on){
      chans.forEach(c=>{
        const dip=$(c.dip); dip.dataset.on='false';
        const led=$(c.led).querySelector('circle:nth-child(2)');
        led.setAttribute('fill','var(--led-off)'); $(c.led).classList.remove('glow');
      });
      lcd.textContent='POWER OFF\nFlip Power to energize the rails.';
      visit.innerHTML='';
    } else {
      setLCD('READY','Close a DIP (1–4) to drive a resistor-limited LED line.');
    }
  }
  function togglePower(){
    on=!on; power.dataset.state = on?'on':'off'; power.setAttribute('aria-pressed', on?'true':'false'); powerUI();
  }
  power.addEventListener('click',togglePower);
  power.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); togglePower(); }});

  chans.forEach(c=>{
    const dip=$(c.dip), ledWrap=$(c.led), led = ledWrap.querySelector('circle:nth-child(2)');
    const act=()=>{
      if(!on) return;
      // single-active channel
      chans.forEach(o=>{
        if(o.dip!==c.dip){ const d=$(o.dip); d.dataset.on='false';
          const lw=$(o.led); lw.classList.remove('glow');
          lw.querySelector('circle:nth-child(2)').setAttribute('fill','var(--led-off)');
        }
      });
      const now = dip.dataset.on==='true';
      dip.dataset.on = now?'false':'true';
      if(dip.dataset.on==='true'){
        led.setAttribute('fill', c.color); ledWrap.style.color=c.color; ledWrap.classList.add('glow');
        setLCD(c.title, c.text); visit.innerHTML = `<a class="visit" href="${c.link}">Visit page →</a>`;
      } else {
        led.setAttribute('fill','var(--led-off)'); ledWrap.classList.remove('glow');
        setLCD('READY','Close a DIP (1–4) to drive a resistor-limited LED line.');
        visit.innerHTML='';
      }
    };
    dip.addEventListener('click',act);
    dip.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); act(); }});
  });

  powerUI();
</script>
</body>
</html>
