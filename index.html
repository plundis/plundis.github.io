<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monil | Breadboard v2 (linked rails + supply)</title>
<style>
  :root{
    --bg1:#1f4a66; --bg2:#2a6ea0;
    --text:#eaf2f8; --card:rgba(255,255,255,.08);
    --board:#eef2f5; --hole:#b9c3cd;
    --railV:#e05d5d; --railG:#63d063;
    --led-off:#a7b2bc; --led-on:#35ff95; --proj:#8ab4f8; --hob:#fbd38d; --skill:#7ee787; --about:#c084fc;
    --lcd-bezel:#2f855a; --lcd-screen:#0f2230; --lcd-pixel:#b9f5d0;
    --dip:#12b886; --dip-slot:#0a6b4f;
    --wireV:#e05d5d; --wireG:#2e9c4a; --wireSig:#d77; --wireNeg:#3b454f;
    --uno:#2f6aa3; /* NEW: Arduino board color */
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:radial-gradient(1200px 520px at 50% -15%, var(--bg2), var(--bg1));
    color:var(--text); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    text-align:center;
  }
  .wrap{ width:min(1060px,96vw) }
  h1{ margin:.3rem 0 .35rem; font-size:2rem; font-weight:800 }
  .note{ margin:0 0 .9rem; opacity:.92 }
  .card{ background:var(--card); border-radius:16px; padding:18px; backdrop-filter:blur(6px); box-shadow:0 16px 44px rgba(0,0,0,.28) }
  svg{ width:100%; height:auto; display:block; user-select:none }
  .dip,.pwrbtn{ cursor:pointer }
  .dip .thumb{ transition:transform .12s ease }
  .dip[data-on="true"] .thumb{ transform:translateY(10px) }
  .led{ transition:fill .12s ease, filter .12s ease }
  .glow{ filter:drop-shadow(0 0 6px currentColor) drop-shadow(0 0 14px currentColor) }
  .visit{ margin-top:10px; display:inline-block; color:#fff; font-weight:700; text-decoration:none; border-bottom:2px solid rgba(255,255,255,.45) }
  .visit:hover{ border-bottom-color:#fff }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Monil</h1>
    <p class="note">Toggle <strong>Power</strong>, then close a DIP switch to route <em>+V → resistor → LED → GND</em>. The LCD shows the info.</p>

    <div class="card" aria-label="Breadboard UI">
      <svg viewBox="0 0 1000 560" role="img" aria-labelledby="ttl">
        <title id="ttl">Breadboard with linked top/bottom rails, supply, resistors, LCD, and Arduino “driver”</title>

        <!-- defs -->
        <defs>
          <pattern id="holes" width="22" height="22" patternUnits="userSpaceOnUse">
            <circle cx="11" cy="11" r="2.3" fill="var(--hole)"/>
          </pattern>
          <!-- resistor: red-red-brown-gold (≈220Ω) -->
          <symbol id="res220" viewBox="0 0 80 22">
            <rect x="0"  y="10" width="18" height="2" fill="#bbb"/>
            <rect x="62" y="10" width="18" height="2" fill="#bbb"/>
            <rect x="18" y="4" width="44" height="14" rx="4" fill="#d9a15d" stroke="#b27d3c" stroke-width="1"/>
            <rect x="24" y="4" width="4" height="14" fill="#c62828"/>
            <rect x="32" y="4" width="4" height="14" fill="#c62828"/>
            <rect x="44" y="4" width="4" height="14" fill="#6d4c41"/>
            <rect x="53" y="4" width="4" height="14" fill="#d4af37"/>
          </symbol>
        </defs>

        <!-- board -->
        <rect x="60" y="70" width="880" height="280" rx="16" fill="var(--board)"/>
        <rect x="60" y="70" width="880" height="280" rx="16" fill="url(#holes)" opacity=".9"/>

        <!-- TOP rails -->
        <rect x="80" y="86"  width="840" height="16" fill="var(--railV)"/>
        <rect x="80" y="108" width="840" height="16" fill="var(--railG)"/>
        <text x="90" y="98"  fill="#fff" font-size="12" font-weight="700">+V</text>
        <text x="90" y="120" fill="#0b3" font-size="12" font-weight="700">GND</text>

        <!-- BOTTOM rails -->
        <rect x="80" y="350" width="840" height="18" fill="var(--railV)"/>
        <rect x="80" y="374" width="840" height="18" fill="var(--railG)"/>
        <text x="90" y="363" fill="#fff" font-size="12" font-weight="700">+V</text>
        <text x="90" y="387" fill="#0b3" font-size="12" font-weight="700">GND</text>

        <!-- supply terminals on the left -->
        <g font-family="ui-sans-serif,system-ui" font-weight="700" text-anchor="middle">
          <circle cx="92" cy="54" r="10" fill="#fff"/><text x="92" y="58" font-size="12" fill="#c00">+</text>
          <circle cx="92" cy="408" r="10" fill="#fff"/><text x="92" y="412" font-size="12" fill="#222">–</text>
        </g>

        <!-- wires from terminals -->
        <path d="M92 54 C 110 60, 120 76, 130 86 H 170" stroke="var(--wireV)" stroke-width="3.5" fill="none"/>
        <path d="M92 408 C 120 408, 128 392, 140 392  180 392, 200 374, 240 374 H 300"
              stroke="var(--wireNeg)" stroke-width="3.5" fill="none"/>

        <!-- jumpers linking top and bottom rails -->
        <path d="M220 86 V 350"  stroke="var(--wireV)" stroke-width="4" />
        <path d="M240 108 V 374" stroke="var(--wireG)" stroke-width="4" />

        <!-- LCD module -->
        <rect x="120" y="138" width="480" height="144" rx="12" fill="var(--lcd-bezel)" opacity=".95"/>
        <rect x="150" y="162" width="420" height="96" rx="8" fill="var(--lcd-screen)"/>

        <!-- header pins -->
        <g fill="#d7dce2">
          <rect x="146" y="142" width="8"  height="10"/><rect x="166" y="142" width="8"  height="10"/>
          <rect x="186" y="142" width="8"  height="10"/><rect x="206" y="142" width="8"  height="10"/>
          <rect x="226" y="142" width="8"  height="10"/><rect x="246" y="142" width="8"  height="10"/>
          <rect x="266" y="142" width="8"  height="10"/><rect x="286" y="142" width="8"  height="10"/>
          <rect x="306" y="142" width="8"  height="10"/><rect x="326" y="142" width="8"  height="10"/>
          <rect x="346" y="142" width="8"  height="10"/><rect x="366" y="142" width="8"  height="10"/>
          <rect x="386" y="142" width="8"  height="10"/><rect x="406" y="142" width="8"  height="10"/>
          <rect x="426" y="142" width="8"  height="10"/><rect x="446" y="142" width="8"  height="10"/>
        </g>

        <!-- LCD TEXT -->
        <g id="lcdText" font-family="ui-monospace, SFMono-Regular, Consolas, monospace" font-size="18" fill="var(--lcd-pixel)">
          <text id="lcdL1" x="164" y="198">POWER OFF</text>
          <text id="lcdL2" x="164" y="228">Flip Power to energize the rails.</text>
        </g>

        <!-- LEDs + labels -->
        <g font-size="11" fill="#cfd8df" text-anchor="middle">
          <circle id="ledPwr" cx="930" cy="180" r="12" class="led pwrbtn" fill="var(--led-off)"/>
          <text x="930" y="206">Power</text>

          <circle id="ledProj"  cx="720" cy="180" r="8"  class="led" fill="var(--led-off)"/><text x="720" y="202">P</text>
          <circle id="ledHob"   cx="752" cy="180" r="8"  class="led" fill="var(--led-off)"/><text x="752" y="202">H</text>
          <circle id="ledSkill" cx="784" cy="180" r="8"  class="led" fill="var(--led-off)"/><text x="784" y="202">S</text>
          <circle id="ledAbout" cx="816" cy="180" r="8"  class="led" fill="var(--led-off)"/><text x="816" y="202">A</text>
        </g>

        <!-- DIP block -->
        <g id="dip" transform="translate(735,236)">
          <rect x="-65" y="0" width="200" height="46" rx="6" fill="var(--dip)"/>
          <g id="d1" class="dip" data-on="false" tabindex="0" role="button" aria-label="Projects">
            <rect x="-50" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="-50" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d2" class="dip" data-on="false" tabindex="0" role="button" aria-label="Hobbies">
            <rect x="-12" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="-12" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d3" class="dip" data-on="false" tabindex="0" role="button" aria-label="Skills">
            <rect x="26" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="26" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d4" class="dip" data-on="false" tabindex="0" role="button" aria-label="About">
            <rect x="64" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="64" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <text x="50" y="58" fill="#dbe6ee" font-size="11">DIP (1–4)</text>
        </g>

        <!-- +V feed to DIP common (from bottom +V rail) -->
        <path d="M170 350 C170 312, 662 312, 662 302 662 290, 662 272"
              stroke="var(--wireV)" stroke-width="3.2" fill="none"/>

        <!-- DIP outputs → resistor → LED anode -->
        <path d="M686 252 H700" stroke="var(--wireSig)" stroke-width="3"/>
        <use href="#res220" x="700" y="242"/>
        <path d="M780 252 L720 180" stroke="var(--wireSig)" stroke-width="3"/>

        <path d="M724 252 H738" stroke="var(--wireSig)" stroke-width="3"/>
        <use href="#res220" x="738" y="242"/>
        <path d="M818 252 L752 180" stroke="var(--wireSig)" stroke-width="3"/>

        <path d="M762 252 H776" stroke="var(--wireSig)" stroke-width="3"/>
        <use href="#res220" x="776" y="242"/>
        <path d="M856 252 L784 180" stroke="var(--wireSig)" stroke-width="3"/>

        <path d="M800 252 H814" stroke="var(--wireSig)" stroke-width="3"/>
        <use href="#res220" x="814" y="242"/>
        <path d="M894 252 L816 180" stroke="var(--wireSig)" stroke-width="3"/>

        <!-- LED cathodes → bottom GND -->
        <path d="M720 188 V374" stroke="var(--wireG)" stroke-width="3"/>
        <path d="M752 188 V374" stroke="var(--wireG)" stroke-width="3"/>
        <path d="M784 188 V374" stroke="var(--wireG)" stroke-width="3"/>
        <path d="M816 188 V374" stroke="var(--wireG)" stroke-width="3"/>

        <!-- ===== Arduino UNO (diagram) — INSIDE the SVG ===== -->
        <g id="uno" transform="translate(620,420)">
          <rect x="0" y="0" width="300" height="160" rx="14" fill="var(--uno)" stroke="#0c3b64" stroke-width="3"/>
          <text x="20" y="24" fill="#d2ecff" font-weight="700" font-size="16">Arduino UNO</text>
          <g fill="#e6f3ff" font-size="9" text-anchor="middle">
            <circle cx="36"  cy="50" r="4"/><text x="36"  y="44">2</text>
            <circle cx="58"  cy="50" r="4"/><text x="58"  y="44">3</text>
            <circle cx="80"  cy="50" r="4"/><text x="80"  y="44">4</text>
            <circle cx="102" cy="50" r="4"/><text x="102" y="44">5</text>
            <circle cx="124" cy="50" r="4"/><text x="124" y="44">6</text>
            <circle cx="146" cy="50" r="4"/><text x="146" y="44">7</text>
            <circle cx="168" cy="50" r="4"/><text x="168" y="44">8</text>
            <circle cx="190" cy="50" r="4"/><text x="190"  y="44">9</text>
            <circle cx="212" cy="50" r="4"/><text x="212" y="44">10</text>
            <circle cx="234" cy="50" r="4"/><text x="234" y="44">11</text>
            <circle cx="256" cy="50" r="4"/><text x="256" y="44">12</text>
            <circle cx="278" cy="50" r="4"/><text x="278" y="44">13</text>
            <circle cx="286" cy="104" r="4"/><text x="286" y="98">5V</text>
            <circle cx="286" cy="124" r="4"/><text x="286" y="118">G</text>
          </g>
        </g>

        <!-- UNO → LCD “logic” wires (visual) -->
        <path d="M876 470 C 820 470, 760 200, 446 200" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- RS=D12 -->
        <path d="M854 470 C 810 460, 746 212, 430 212" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- E=D11 -->
        <path d="M808 470 C 770 450, 620 230, 412 230" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- D4=D5 -->
        <path d="M786 470 C 746 446, 600 238, 396 238" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- D5=D4 -->
        <path d="M764 470 C 726 444, 586 246, 380 246" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- D6=D3 -->
        <path d="M742 470 C 706 442, 570 254, 364 254" stroke="#6bd1ff" stroke-width="3" fill="none"/> <!-- D7=D2 -->

        <!-- labels near LCD -->
        <g font-size="10" fill="#e8f5ff">
          <text x="448" y="186">RS⇐D12</text>
          <text x="432" y="198">E⇐D11</text>
          <text x="414" y="216">D4⇐D5</text>
          <text x="398" y="224">D5⇐D4</text>
          <text x="382" y="232">D6⇐D3</text>
          <text x="366" y="240">D7⇐D2</text>
        </g>
      </svg>

      <a id="visit" class="visit" href="#" style="display:none">Visit page →</a>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);
  const css = v => getComputedStyle(document.documentElement).getPropertyValue(v).trim();

  const ledPwr  = $('#ledPwr');
  const ledProj = $('#ledProj');
  const ledHob  = $('#ledHob');
  const ledSkill= $('#ledSkill');
  const ledAbout= $('#ledAbout');
  const visit   = $('#visit');
  const L1 = $('#lcdL1'); const L2 = $('#lcdL2');

  function lcd(lines){ L1.textContent = lines[0]||''; L2.textContent = lines[1]||''; }
  function wrap2(str, w1=34, w2=36){
    if (str.length <= w1) return [str, ''];
    const k = str.lastIndexOf(' ', w1);
    return [str.slice(0, k>0?k:w1), str.slice((k>0?k+1:w1)).slice(0, w2)];
  }

  let powered = false;
  function setPowerUI(){
    ledPwr.setAttribute('fill', powered ? 'var(--led-on)' : 'var(--led-off)');
    ledPwr.classList.toggle('glow', powered);
    if(!powered){
      [ledProj, ledHob, ledSkill, ledAbout].forEach(e => { e.setAttribute('fill','var(--led-off)'); e.classList.remove('glow'); });
      lcd(['POWER OFF', 'Flip Power to energize the rails.']);
      visit.style.display='none';
      ['#d1','#d2','#d3','#d4'].forEach(id => $(id).dataset.on='false');
    } else {
      lcd(['READY', 'Close a DIP (1–4) to select a channel.']);
    }
  }
  function togglePower(){ powered=!powered; setPowerUI(); }
  ledPwr.addEventListener('click', togglePower);
  ledPwr.setAttribute('role','button'); ledPwr.setAttribute('tabindex','0');
  ledPwr.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); togglePower(); }});

  const channels = [
    {dip:'#d1', led:ledProj,  color:css('--proj'),  title:'PROJECTS',
     text:'DE1-SoC DNN accelerator, self-balancing robot, and metal-detecting rover.', link:'projects.html'},
    {dip:'#d2', led:ledHob,   color:css('--hob'),   title:'HOBBIES',
     text:'Football, playlists, and quick college-friendly cooking.', link:'hobbies.html'},
    {dip:'#d3', led:ledSkill, color:css('--skill'), title:'SKILLS',
     text:'C/C++, Verilog/SystemVerilog, DE1-SoC, firmware, control.', link:'about.html'},
    {dip:'#d4', led:ledAbout, color:css('--about'), title:'ABOUT',
     text:'ECE @ UBC — I build hardware–software systems that feel easy.', link:'about.html'}
  ];

  channels.forEach(ch => {
    const dip = $(ch.dip);
    const act = ()=>{
      if(!powered) return;
      channels.forEach(o=>{
        if(o.dip!==ch.dip){
          $(o.dip).dataset.on='false';
          o.led.setAttribute('fill','var(--led-off)');
          o.led.classList.remove('glow');
        }
      });
      dip.dataset.on = dip.dataset.on==='true' ? 'false' : 'true';
      if(dip.dataset.on==='true'){
        ch.led.setAttribute('fill', ch.color); ch.led.style.color = ch.color; ch.led.classList.add('glow');
        lcd(wrap2(`${ch.title}: ${ch.text}`));
        visit.href = ch.link; visit.style.display='inline-block';
      } else {
        ch.led.setAttribute('fill','var(--led-off)'); ch.led.classList.remove('glow');
        lcd(['READY', 'Close a DIP (1–4) to select a channel.']);
        visit.style.display='none';
      }
    };
    dip.addEventListener('click', act);
    dip.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); act(); }});
    dip.setAttribute('tabindex','0'); dip.setAttribute('role','button');
  });

  setPowerUI();
</script>
</body>
</html>
