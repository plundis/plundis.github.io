<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monil | Breadboard v2 + resistors</title>
<style>
  :root{
    --bg1:#1f4a66; --bg2:#2a6ea0;
    --text:#eaf2f8; --card:rgba(255,255,255,.08);
    --board:#eef2f5; --hole:#b9c3cd; --railV:#e05d5d; --railG:#63d063;
    --led-off:#a7b2bc; --led-on:#35ff95; --proj:#8ab4f8; --hob:#fbd38d; --skill:#7ee787; --about:#c084fc;
    --lcd-bezel:#2f855a; --lcd-screen:#0f2230; --lcd-pixel:#b9f5d0;
    --dip:#12b886; --dip-slot:#0a6b4f;
    --wireV:#e05d5d; --wireG:#2e9c4a; --wireSig:#d77;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:radial-gradient(1200px 520px at 50% -15%, var(--bg2), var(--bg1));
    color:var(--text); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    text-align:center;
  }
  .wrap{ width:min(1060px,96vw) }
  h1{ margin:.3rem 0 .35rem; font-size:2rem; font-weight:800 }
  .note{ margin:0 0 .9rem; opacity:.92 }
  .card{ background:var(--card); border-radius:16px; padding:18px; backdrop-filter:blur(6px); box-shadow:0 16px 44px rgba(0,0,0,.28) }
  svg{ width:100%; height:auto; display:block; user-select:none }
  .switch,.dip{ cursor:pointer }
  .switch .lever{ transition:transform .18s ease; transform-origin: 950px 100px }
  .switch[data-state="on"] .lever{ transform:rotate(-26deg) }
  .switch[data-state="off"] .lever{ transform:rotate(26deg) }
  .dip .thumb{ transition:transform .12s ease }
  .dip[data-on="true"] .thumb{ transform:translateY(10px) } /* down = closed */
  .led{ transition:fill .12s ease, filter .12s ease }
  .glow{ filter:drop-shadow(0 0 6px currentColor) drop-shadow(0 0 14px currentColor) }
  .lcd-wrap{ margin-top:12px; display:grid; gap:10px; justify-items:center }
  .lcd{
    width:min(820px,92vw); height:132px; border-radius:10px; border:6px solid var(--lcd-bezel);
    background:radial-gradient(600px 200px at 20% 15%, #18384c, var(--lcd-screen));
    box-shadow:inset 0 0 30px rgba(0,0,0,.45), 0 6px 18px rgba(0,0,0,.25);
    display:flex; align-items:center; justify-content:center; padding:10px 16px;
  }
  .lcd p{ margin:0; white-space:pre-line; line-height:1.35; color:var(--lcd-pixel);
          letter-spacing:.45px; font:18px ui-monospace,SFMono-Regular,Consolas,monospace }
  .visit{ color:#fff; font-weight:700; text-decoration:none; border-bottom:2px solid rgba(255,255,255,.45) }
  .visit:hover{ border-bottom-color:#fff }
  @media (max-width:680px){
    h1{font-size:1.6rem}
    .lcd{height:114px}
    .lcd p{font-size:16px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Monil</h1>
    <p class="note">Toggle <strong>Power</strong>, then close a DIP switch to route <em>+V → resistor → LED → GND</em>. The LCD shows the info.</p>

    <div class="card" aria-label="Breadboard UI">
      <svg viewBox="0 0 1000 520" role="img" aria-labelledby="ttl">
        <title id="ttl">Breadboard with power LED, P/H/S/A LEDs, 4-bit DIP, realistic resistors, and wiring</title>

        <!-- base + holes + components -->
        <defs>
          <pattern id="holes" width="22" height="22" patternUnits="userSpaceOnUse">
            <circle cx="11" cy="11" r="2.3" fill="var(--hole)"/>
          </pattern>

          <!-- Realistic through-hole resistor (body + bands) -->
          <symbol id="res220" viewBox="0 0 80 22">
            <!-- leads -->
            <rect x="0"   y="10" width="18" height="2" fill="#bbb"/>
            <rect x="62"  y="10" width="18" height="2" fill="#bbb"/>
            <!-- body -->
            <rect x="18" y="4" width="44" height="14" rx="4" fill="#d9a15d" stroke="#b27d3c" stroke-width="1"/>
            <!-- color bands (220Ω: red red brown gold) -->
            <rect x="24" y="4" width="4" height="14" fill="#c62828"/>
            <rect x="32" y="4" width="4" height="14" fill="#c62828"/>
            <rect x="44" y="4" width="4" height="14" fill="#6d4c41"/>
            <rect x="53" y="4" width="4" height="14" fill="#d4af37"/>
          </symbol>
        </defs>

        <!-- breadboard -->
        <rect x="60" y="70" width="880" height="240" rx="16" fill="var(--board)"/>
        <rect x="60" y="70" width="880" height="240" rx="16" fill="url(#holes)" opacity=".9"/>

        <!-- rails -->
        <rect x="80" y="330" width="840" height="18" fill="var(--railV)"/>
        <rect x="80" y="354" width="840" height="18" fill="var(--railG)"/>
        <text x="90" y="343" fill="#fff" font-size="12" font-weight="700">+V</text>
        <text x="90" y="367" fill="#0b3" font-size="12" font-weight="700">GND</text>

        <!-- LCD module -->
        <rect x="120" y="108" width="480" height="144" rx="12" fill="var(--lcd-bezel)" opacity=".95"/>
        <rect x="150" y="132" width="420" height="96" rx="8" fill="var(--lcd-screen)"/>
        <g fill="#d7dce2">
          <rect x="146" y="112" width="8"  height="10"/><rect x="166" y="112" width="8"  height="10"/>
          <rect x="186" y="112" width="8"  height="10"/><rect x="206" y="112" width="8"  height="10"/>
          <rect x="226" y="112" width="8"  height="10"/><rect x="246" y="112" width="8"  height="10"/>
          <rect x="266" y="112" width="8"  height="10"/><rect x="286" y="112" width="8"  height="10"/>
          <rect x="306" y="112" width="8"  height="10"/><rect x="326" y="112" width="8"  height="10"/>
          <rect x="346" y="112" width="8"  height="10"/><rect x="366" y="112" width="8"  height="10"/>
          <rect x="386" y="112" width="8"  height="10"/><rect x="406" y="112" width="8"  height="10"/>
          <rect x="426" y="112" width="8"  height="10"/><rect x="446" y="112" width="8"  height="10"/>
        </g>

        <!-- LEDs (P/H/S/A) + labels -->
        <g font-size="11" fill="#cfd8df" text-anchor="middle">
          <circle id="ledPwr" cx="930" cy="150" r="12" class="led" fill="var(--led-off)"/>
          <text x="930" y="176">Power</text>

          <circle id="ledProj"  cx="720" cy="150" r="8"  class="led" fill="var(--led-off)"/>
          <text x="720" y="172">P</text>
          <circle id="ledHob"   cx="752" cy="150" r="8"  class="led" fill="var(--led-off)"/>
          <text x="752" y="172">H</text>
          <circle id="ledSkill" cx="784" cy="150" r="8"  class="led" fill="var(--led-off)"/>
          <text x="784" y="172">S</text>
          <circle id="ledAbout" cx="816" cy="150" r="8"  class="led" fill="var(--led-off)"/>
          <text x="816" y="172">A</text>
        </g>

        <!-- 4-bit DIP switch block -->
        <g id="dip" transform="translate(735,206)">
          <rect x="-65" y="0" width="200" height="46" rx="6" fill="var(--dip)"/>
          <!-- toggles -->
          <g id="d1" class="dip" data-on="false" tabindex="0" role="button" aria-label="Projects">
            <rect x="-50" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="-50" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d2" class="dip" data-on="false" tabindex="0" role="button" aria-label="Hobbies">
            <rect x="-12" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="-12" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d3" class="dip" data-on="false" tabindex="0" role="button" aria-label="Skills">
            <rect x="26" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="26" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <g id="d4" class="dip" data-on="false" tabindex="0" role="button" aria-label="About">
            <rect x="64" y="6" width="30" height="34" rx="4" fill="#fff"/>
            <rect class="thumb" x="64" y="6" width="30" height="15" fill="var(--dip-slot)"/>
          </g>
          <text x="50" y="58" fill="#dbe6ee" font-size="11">DIP (1–4)</text>
        </g>

        <!-- ======== WIRING + RESISTORS (visual only) ======== -->
        <!-- +V jumper up to DIP common -->
        <path d="M170 330 C170 280, 670 280, 670 272 670 262, 670 250" stroke="var(--wireV)" stroke-width="3.2" fill="none"/>

        <!-- From each DIP output → resistor → LED anode (signal in red) -->
        <!-- Projects (P) -->
        <path d="M686 222 L700 222" stroke="var(--wireSig)" stroke-width="3" />
        <use href="#res220" x="700" y="212"/>
        <path d="M780 222 L720 150" stroke="var(--wireSig)" stroke-width="3" fill="none" />

        <!-- Hobbies (H) -->
        <path d="M724 222 L738 222" stroke="var(--wireSig)" stroke-width="3" />
        <use href="#res220" x="738" y="212"/>
        <path d="M818 222 L752 150" stroke="var(--wireSig)" stroke-width="3" fill="none" />

        <!-- Skills (S) -->
        <path d="M762 222 L776 222" stroke="var(--wireSig)" stroke-width="3" />
        <use href="#res220" x="776" y="212"/>
        <path d="M856 222 L784 150" stroke="var(--wireSig)" stroke-width="3" fill="none" />

        <!-- About (A) -->
        <path d="M800 222 L814 222" stroke="var(--wireSig)" stroke-width="3" />
        <use href="#res220" x="814" y="212"/>
        <path d="M894 222 L816 150" stroke="var(--wireSig)" stroke-width="3" fill="none" />

        <!-- LED cathodes down to GND rail (green) -->
        <path d="M720 158 L720 354" stroke="var(--wireG)" stroke-width="3" />
        <path d="M752 158 L752 354" stroke="var(--wireG)" stroke-width="3" />
        <path d="M784 158 L784 354" stroke="var(--wireG)" stroke-width="3" />
        <path d="M816 158 L816 354" stroke="var(--wireG)" stroke-width="3" />

      </svg>

      <div class="lcd-wrap">
        <div class="lcd"><p id="lcd">POWER OFF\nFlip Power to energize the rails.</p></div>
        <div id="visit"></div>
      </div>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);
  const css = v => getComputedStyle(document.documentElement).getPropertyValue(v).trim();
  const lcd = $('#lcd'), visit = $('#visit');
  const ledPwr = $('#ledPwr'), ledProj = $('#ledProj'), ledHob = $('#ledHob'), ledSkill = $('#ledSkill'), ledAbout = $('#ledAbout');

  // Click the Power LED to toggle
  let powered = false;
  function setPowerUI(){
    ledPwr.setAttribute('fill', powered ? 'var(--led-on)' : 'var(--led-off)');
    ledPwr.classList.toggle('glow', powered);
    if(!powered){
      [ledProj, ledHob, ledSkill, ledAbout].forEach(e => { e.setAttribute('fill','var(--led-off)'); e.classList.remove('glow'); });
      lcd.textContent = 'POWER OFF\nFlip Power to energize the rails.';
      visit.innerHTML = '';
      ['#d1','#d2','#d3','#d4'].forEach(id => $(id).dataset.on='false');
    } else {
      lcd.textContent = 'READY\nClose a DIP (1–4) to select a channel.';
    }
  }
  function togglePower(){ powered=!powered; setPowerUI(); }
  ledPwr.addEventListener('click', togglePower);
  ledPwr.setAttribute('role','button'); ledPwr.setAttribute('tabindex','0');
  ledPwr.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); togglePower(); }});

  const channels = [
    {dip:'#d1', led:ledProj,  color:css('--proj'),  title:'PROJECTS',
     text:'DE1-SoC DNN accelerator, self-balancing robot, and metal-detecting rover.', link:'projects.html'},
    {dip:'#d2', led:ledHob,   color:css('--hob'),   title:'HOBBIES',
     text:'Football, playlists, and quick college-friendly cooking.', link:'hobbies.html'},
    {dip:'#d3', led:ledSkill, color:css('--skill'), title:'SKILLS',
     text:'C/C++, Verilog/SystemVerilog, DE1-SoC, firmware, control.', link:'about.html'},
    {dip:'#d4', led:ledAbout, color:css('--about'), title:'ABOUT',
     text:'ECE @ UBC — I build hardware–software systems that feel easy.', link:'about.html'}
  ];

  function setLCD(title, body){
    const s = `${title}: ${body}`;
    const width = 66; const k = s.length<=width ? -1 : s.lastIndexOf(' ',width);
    lcd.textContent = k<0 ? s : s.slice(0,k)+'\n'+s.slice(k+1);
  }

  channels.forEach(ch => {
    const dip = $(ch.dip);
    const act = ()=>{
      if(!powered) return;
      channels.forEach(o=>{
        if(o.dip!==ch.dip){
          $(o.dip).dataset.on='false';
          o.led.setAttribute('fill','var(--led-off)');
          o.led.classList.remove('glow');
        }
      });
      const now = dip.dataset.on==='true';
      dip.dataset.on = now ? 'false' : 'true';
      if(dip.dataset.on==='true'){
        ch.led.setAttribute('fill', ch.color); ch.led.style.color = ch.color; ch.led.classList.add('glow');
        setLCD(ch.title, ch.text);
        visit.innerHTML = `<a class="visit" href="${ch.link}">Visit page →</a>`;
      } else {
        ch.led.setAttribute('fill','var(--led-off)'); ch.led.classList.remove('glow');
        lcd.textContent = 'READY\nClose a DIP (1–4) to select a channel.';
        visit.innerHTML = '';
      }
    };
    dip.addEventListener('click', act);
    dip.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); act(); }});
    dip.setAttribute('tabindex','0'); dip.setAttribute('role','button');
  });

  setPowerUI();
</script>
</body>
</html>
